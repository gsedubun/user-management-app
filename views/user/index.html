{{define "content"}}
<a href="/users/create" class="btn btn-primary mb-3">Create New User</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Users}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Email}}</td>
            <td>
                <a href="/users/show?id={{.ID}}" class="btn btn-sm btn-info">View</a>
                <a href="/users/edit?id={{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/users/delete?id={{.ID}}" method="POST" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
